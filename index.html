<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" src="stylesheet.css"/>
</head>
<body>
  <style>

  .imgbox {
   display: grid;
  }
  .center-full {
    margin-left: auto;
    margin-right: auto;
    max-width: 100%;
    max-height: 100vh;
  }
  .center-scaled {
    margin-left: auto;
    margin-right: auto;
    max-width: 80%;
    max-height: 80vh;
  }
  @font-face {
    font-family: "Ubuntu";
    src: url(Fonts/Ubuntu-R.ttf) format("truetype");
  }
  h1.name{
    color: #606060;
    font-family: "Ubuntu", sans-serif;
  }
  </style>
  <div class="imgbox">
    <img class="center-full" src="landscape.jpg" alt="Beach" />
  </div>
  <h1 class="name">Will Hahn</h1>
  <div class="imgbox">
    <img class="center-scaled" src="photo.jpg" alt="Personal Photograph" />
  </div>
</body>
</html>
